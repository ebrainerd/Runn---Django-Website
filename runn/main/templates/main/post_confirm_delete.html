{% extends "main/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
              {{ form.title.errors }}
  {{ form.title }}
  {{ form.errors }}
{{ form.non_field_errors }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post <strong>"{{ post.title }}"</strong>?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.run_id %}"><strong>Cancel</strong></a>
            </div>
        </form>
    </div>
{% endblock content %}
